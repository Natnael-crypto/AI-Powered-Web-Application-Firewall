name: Build and Push fronted Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t natnaelcrypto/waf-frontend:latest -f Frontend/Dockerfile .

      # Step 3: Push Docker Image to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: |
          docker login -u natnaelcrypto -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
          docker push natnaelcrypto/waf-frontend:latest
