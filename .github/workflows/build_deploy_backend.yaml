name: Build and Deploy WAF

on:
  push:
    branches:
      - main

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        # Wait for the database to be ready before proceeding 
        options: --health-cmd="pg_isready -U postgres" --health-timeout=30s --health-retries=5

    env:
      POSTGRES_USER: ${{ secrets.DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
      POSTGRES_DB: ${{ secrets.DB_NAME }}

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.3

      # Step 3: Write .env file
      - name: Write ./Backend/.env file
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> ./Backend/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> ./Backend/.env
          echo "DB_HOST=localhost" >> ./Backend/.env
          echo "DB_PORT=5432" >> ./Backend/.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> ./Backend/.env
          echo "DB_SSLMODE=disable" >> ./Backend/.env
          echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> ./Backend/.env

      # Step 4: Build the Go application
      - name: Build the application
        run: |
          go build -o backend ./Backend/cmd

      # Step 5: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t natnaelcrypto/waf-backend:latest .

      # Step 6: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker login -u natnaelcrypto -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
          docker push natnaelcrypto/waf-backend:latest
